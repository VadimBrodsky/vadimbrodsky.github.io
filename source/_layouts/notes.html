---
layout: default
---

{{ content }}

<div class="related">
  <ul class="related-posts">
    {% for note in site.notes %}
      <li>
        <h3>
          <a href="{{ note.url }}">
            {{ note.title }}
            <small></small>
          </a>
        </h3>
      </li>
    {% endfor %}
  </ul>
</div>
