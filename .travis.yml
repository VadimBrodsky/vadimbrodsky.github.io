language: ruby
rvm:
- 2.2
env:
  global:
  - NOKOGIRI_USE_SYSTEM_LIBRARIES=true
branches:
  only:
  - master
install: bundle install
script: bundle exec rake test
deploy:
  provider: s3
  access_key_id:
    secure: ""
  secret_access_key:
    secure: ""
  bucket:	www.vadimbrodsky.com
  endpoint: www.vadimbrodsky.com.s3-website-us-east-1.amazonaws.com
  region: us-east-1
  local-dir: build
  skip_cleanup: true
  acl: public_read
