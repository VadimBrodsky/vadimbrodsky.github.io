<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">

  {% include head.html %}

  <body class="page-note">
        
    
  
    <div class="row">
      <div class="sidebar hide-for-small medium-3 large-3 columns">
        <div class="toc">
          Nothing to Show
        </div>
      </div>
      <div class="small-12 medium-8 medium-offset-4 large-8 large-offset-3 columns">
        <div class="contain-to-grid">
          <nav class="top-bar" data-topbar role="navigation">
            <ul class="title-area">
              <li class="name">
                <h1><a href="/" title="Home">{{ site.title }}</a></h1>
              </li>
              <li class="toggle-topbar menu-icon">
                <a href="#"><span>Menu</span></a>
              </li>
            </ul>
            
            <section class="top-bar-section">
              <ul class="left">
                <li><a href="#">{{ page.title }}</a></li>
              </ul>
              
              <ul class="right">
                <li><a href="/about">About</a></li>
                <li><a href="/notes">Notes</a></li>
              </ul>
            </section>
          </nav>
        </div>
        <div class="content large-centered">
          {{ content }}
        </div>
      </div>
    </div>
    

  </body>
  <script src="/public/js/jquery-2.1.1.min.js"></script>
  <script src="/public/js/toc.js"></script>
  <script type="text/javascript">
    $(document).ready(function() {
        $('.toc').toc({ showEffect: 'slideDown' });
    });
  </script>
  
  {% include analytics.html %}
</html>
